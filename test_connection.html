<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
</head>
<body>
    <h1>Testing Supabase Connection</h1>
    <div id="result">Loading...</div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'
        
        const supabaseUrl = 'https://202.59.208.112:8443/project/default'
        const supabaseKey = 'Q1fTrm3zq8v5tP6dRn9b7jLpE8uQwzHgYk4tM9aC8aE'
        
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        async function testConnection() {
            try {
                const { data, error } = await supabase.from('product_categories').select('*').limit(1)
                
                if (error) {
                    document.getElementById('result').innerHTML = `Error: ${error.message}`
                } else {
                    document.getElementById('result').innerHTML = `Success! Found ${data.length} categories`
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `Connection Error: ${err.message}`
            }
        }
        
        testConnection()
    </script>
</body>
</html>
